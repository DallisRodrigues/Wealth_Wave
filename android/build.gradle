buildscript {
    repositories {
        google()
        mavenCentral() // ✅ Replaced jcenter() (deprecated)
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.4.2' // ✅ Fixed dependency format
        classpath "com.android.tools.build:gradle:8.3.0" // ✅ Ensure AGP is updated
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
